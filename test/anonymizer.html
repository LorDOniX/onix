<!doctype html>
<html lang="cs">
<head>
	<title>Onix</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, minimal-ui">

	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css?1">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css?1">
	<link rel="stylesheet" type="text/css" href="/dist/onix.css?1">
	<link rel="stylesheet" type="text/css" href="/css/main.css?1">
	
	<script src="/dist/onix-js-framework.js"></script>

	<script src="/js/common/menu.js"></script>
	
	<script src="/js/anonymizer/anonymizer.js"></script>
</head>
<body>
	<div class="main-cont">
		<div class="canvas-holder" data-bind="canvasHolder"></div>
		<div>
			<span data-bind="zoom"></span>
			<button type="button" data-event-click="zoomPlus()">Zoom +</button>
			<button type="button" data-event-click="zoomMinus()">Zoom -</button>
			<button type="button" data-event-click="switchEntity()" data-bind="switcher"></button>
			<button type="button" data-event-click="stepBack()">Step back</button>
			<button type="button" data-event-click="removeAll()">Remove all</button>
			<button type="button" data-event-click="export()">Export</button>
		</div>
		<div>
			<div data-bind="sliderHolder"></div>
		</div>
		<div>
			<div class="entity-preview" data-bind="canvasEntityHolder"></div>
		</div>
	</div>
</body>
</html>
