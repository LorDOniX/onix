<!doctype html>
<html lang="cs">
<head>
	<title>Onix</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, minimal-ui">

	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css?1">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css?1">
	<link rel="stylesheet" type="text/css" href="/dist/onix.css?1">
	<link rel="stylesheet" type="text/css" href="/css/main.css?1">
	
	<script src="/dist/onix-js-framework.js"></script>
	<script src="/js/an-test.js"></script>
</head>
<body>
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Onix test website</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="/">Home page</a>
					</li>
					<li class="active">
						<a href="javascript:void(0)">Anonymizer</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="main-cont">
		<div class="canvas-holder" data-bind="canvasHolder"></div>
		<div>
			<span data-bind="zoom"></span>
			<button type="button" data-click="zoomPlus()">Zoom +</button>
			<button type="button" data-click="zoomMinus()">Zoom -</button>
			<button type="button" data-click="switchEntity()" data-bind="switcher"></button>
			<button type="button" data-click="stepBack()">Step back</button>
			<button type="button" data-click="removeAll()">Remove all</button>
			<button type="button" data-click="export()">Export</button>
		</div>
		<div>
			<div data-bind="sliderHolder"></div>
		</div>
		<div>
			<div class="entity-preview" data-bind="canvasEntityHolder"></div>
		</div>
	</div>
</body>
</html>
